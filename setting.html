    <section class="container">
      
        <div class="d-flex justify-content-between">
       
            <div class="texts">

                <div class=" col d-flex back text-start mb-3 ">
                    <a href="home.html">
                        <i class="fas fa-chevron-left fa-2x icon " ></i>
                    </a>

                      </div>

        <div class="photo">
            <img src="images/Avatar@2x.png" alt="Profile Photo" class="profile-photo">
        </div>


        </div>  
   



        <div class="row">
          <div class="col-md-6 offset-md-2 mt-5 ">
            <form>
                <div class="row">
                    <div class=" col mb-3">
                    <label for="name" class="form-label solid-label">First Name</label>
                    <input type="text" class="form-control" id="first-name" name="name" required>
                    </div>

                        <div class=" col mb-3">
                        <label for="name" class="form-label  solid-label">Last Name</label>
                        <input type="text" class="form-control" id="last-name" name="name" required>
                        </div>
                </div>

              <div class="mb-3">
                <label for="email" class="form-label  solid-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>

              <div class="mb-3">
                <label for="address" class="form-label  solid-label">Address</label>
                <input type="address" class="form-control" id="address" name="address" required>
              </div>

              <div class="mb-3">
                <label for=" Contact" class="form-label  solid-label">Contact Number</label>
                <input type="contact" class="form-control" id="contact" name="contact" required>
              </div>

              <div class="row">
                <div class=" col mb-3">
                <label for="city" class="form-label  solid-label">City</label>
                <input type="text" class="form-control" id="city" name="city" required>
                </div>

                    <div class=" col mb-3">
                    <label for="state" class="form-label  solid-label">State</label>
                    <input type="text" class="form-control" id="state" name="state" required>
                    </div>
            </div>

            <div class="mb-3">
                <label for=" password" class="form-label  solid-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>

              
              <div class="btns text-center">
                <button id="cancelButton" type="button" class="btn btn-lg  color1 ">Cancel</button>
                <button type="button" class="btn btn-lg  color2 ">Saved</button>
            </div>

            </form>
          </div>
        </div>
    
    </section>

    <script>
          document.getElementById("cancelButton").addEventListener("click", function() {
            // Reset input fields
            document.getElementById("first-name").value = "";
            document.getElementById("last-name").value = "";
            document.getElementById("email").value = "";
            document.getElementById("address").value = "";
            document.getElementById("contact").value = "";
            document.getElementById("city").value = "";
            document.getElementById("state").value = "";
            document.getElementById("password").value = "";
        });
    </script>
